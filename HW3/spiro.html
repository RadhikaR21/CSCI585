<html>
<body>
<script>
var R = 5, r = 1, a = 4;
var x, y;
for (var t = 0.0; t < Math.PI * 10; t += 0.01) {
    x = ((R + r) * Math.cos((r / R) * t) - a * Math.cos((1 + r / R) * t))/1000;
    x += 34.0213888889;
    y = ((R + r) * Math.sin((r / R) * t) - a * Math.sin((1 + r / R) * t))/1000;
    y += -118.28888889;
	document.write(y+","+x+",0<br>");
}
</script>
</body>
</html>
